                    feedback.innerHTML = '<span style="color:var(--success)">‚úÖ HARƒ∞KA! ' + currentQuestion.desc + '</span>';
                } else {
                    card.classList.add('shake');
                    var dogrusu = currentQuestion.type === 'fiziksel' ? 'Fƒ∞Zƒ∞KSEL' : 'Kƒ∞MYASAL';
                    var msg = customMsg || currentQuestion.desc;
                    feedback.innerHTML = '<span style="color:#ff4757">‚ùå YANLI≈û! Doƒürusu: ' + dogrusu + '. <br><span style="font-size:0.9em; color:#ddd">' + msg + '</span></span>';
                }

                document.getElementById('score').innerText = score;
                feedback.style.opacity = '1';

                setTimeout(function() {
                    questionIndex++;
                    loadNextQuestion();
                }, 3000);
            }

            function finishGame() {
                document.getElementById('game-area').style.display = 'none';
                document.getElementById('end-screen').style.display = 'block';
                document.getElementById('final-score').innerText = score;

                var message = "";
                if(score >= 90) message = "üèÜ M√úKEMMEL SONU√á!";
                else if(score >= 70) message = "üß™ √áOK BA≈ûARILI!";
                else message = "üìö Bƒ∞RAZ DAHA TEKRAR GEREKLƒ∞";
                
                document.getElementById('final-message').innerText = message;
            }

            // --- OLAY Dƒ∞NLEYƒ∞Cƒ∞LERƒ∞ ---
            document.getElementById('btn-fiz').onclick = function() {
                var isCorrect = ('fiziksel' === currentQuestion.type);
                giveFeedback(isCorrect, null, 'btn-fiz');
            };

            document.getElementById('btn-kim').onclick = function() {
                var isCorrect = ('kimyasal' === currentQuestion.type);
                giveFeedback(isCorrect, null, 'btn-kim');
            };

            document.getElementById('restart-btn').onclick = function() {
                startGame();
            };

            // Oyunu Ba≈ülat
            startGame();

        } catch (error) {
            console.error("Oyun Hatasƒ±:", error);
            document.getElementById('question-text').innerText = "Hata olu≈ütu! L√ºtfen sayfayƒ± yenileyin.";
        }
    })();
